<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="A game of Golems and Wizards" />
    <link rel="stylesheet" type="text/css" href="/index.css" />
    <title>Golems!</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <script type="module" src="/dist/index.js"></script>
    <div id="websocket-pie-connection-status"></div>
    <div id="PIXI-holder"></div>
    <div id="game-container">
      <div id="card-holders">
        <div id="card-inspect"></div>
        <div id="card-hand"></div>
        <div id="selected-cards"></div>
      </div>
      <div id="upgrade-picker">
        <div id="upgrade-picker-label"></div>
        <div id="upgrade-picker-content"></div>
      </div>
      <div id="inspector-tooltip">
        <div id="inspector-tooltip-container">
          <pre id="inspector-tooltip-content"></pre>
        </div>
      </div>
    </div>
    <div id="player-turn-indicator-holder">
      <div id="level-indicator"></div>
      <div id="turn-time-remaining"></div>
      <div>
        <button id="endTurn">Skip Turn (Space)</button>
        <div id="player-turn-indicator">Waiting for players</div>
      </div>
    </div>
    <div id="svelte-mount"></div>
  </body>
</html>
